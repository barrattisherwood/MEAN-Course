<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input
              matInput
              type="email"
              name="email"
              ngModel
              placeholder="E-Mail"
              #emailInput="ngModel"
              required email>
              <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input
          type="password"
          name="password"
          ngModel
          matInput
          placeholder="Password"
          #passwordInput="ngModel"
          required>
          <mat-error *ngIf="passwordInput.invalid">
            Please enter a valid passwrd
          </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit">
        <span *ngIf="!isLoading">
          Signup
        </span>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </button>
  </form>
</mat-card>
